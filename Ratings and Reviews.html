<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Ratings and Reviews</title>
    <style>
        body {
    font-family: "poppins", sans-serif;
    }

        @media (min-width: 600px) {
    .container{
        width: 650px;
    }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="card bg-light border-0 shadow-lg rounded-4 mt-5">
            <div class="card-body" style="box-shadow: 0 0 10px; border-radius: 10px;">
                <!-- Top Row -->
                 <div class="row p-5">
                    <div class="col-7">
                        <h3 class="fw-bold">What others think about the product</h3>
                    </div>
                    <div class="col-5">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="display-5 fw-semibold">
                                    <i class="bi bi-star-fill text-warning"></i> 4.8
                                </h3>
                                <p class="text-center">Average Rating</p>
                            </div>
                        </div>
                    </div>
                 </div>
                 <!-- Search -->
                  <div class="row px-5">
                    <div class="col-12">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text rounded-start-5" style="border-top-left-radius: 20px; border-bottom-left-radius: 20px; border-top-right-radius: 0px; border-bottom-right-radius: 0px; height: 40px;">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="form-control rounded-end-5" placeholder="Search Reviews" style="border-top-left-radius: 0px; border-bottom-left-radius: 0px; border-top-right-radius: 20px; border-bottom-right-radius: 20px; font-size: 1.1em; font-style: italic; height: 40px;">
                        </div>
                    </div>
                  </div>
                  <!-- Ratings -->
                   <div class="row p-5">
                    <div class="col-12 vstack gap-2">
                        <h5>Ratings</h5>
                        <div class="d-flex align-items-center gap-1">
                            <span>5</span> &nbsp;<i class="bi bi-star-fill text-warning"></i> &nbsp;
                            <div class="progress ms-3" style="height: 10px; width: 100%;">
                                <div class="progress-bar bg-warning" style="width: 80%;" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                        <div class="d-flex align-items-center gap-1">
                            <span>4</span> &nbsp; <i class="bi bi-star-fill text-warning"></i> &nbsp;
                            <div class="progress ms-3" style="height: 10px; width: 100%;">
                                <div class="progress-bar bg-warning" style="width: 50%;" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                        <div class="d-flex align-items-center gap-1">
                            <span>3 </span>  &nbsp;<i class="bi bi-star-fill text-warning"></i> &nbsp;
                            <div class="progress ms-3" style="height: 10px; width: 100%;">
                                <div class="progress-bar bg-warning" style="width: 20%;" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                        <div class="d-flex align-items-center gap-1">
                            <span>2</span> &nbsp;<i class="bi bi-star-fill text-warning"></i> &nbsp;
                            <div class="progress ms-3" style="height: 10px; width: 100%;">
                                <div class="progress-bar bg-warning" style="width: 10%;" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                        <div class="d-flex align-items-center gap-1">
                            <span> &nbsp;1</span> &nbsp; <i class="bi bi-star-fill text-warning"></i> &nbsp;
                            <div class="progress ms-3" style="height: 10px; width: 100%;">
                                <div class="progress-bar bg-warning" style="width: 30%;" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                   </div>

                   <!-- button -->
                    <div class="row px-5 pb-4">
                        <div class="col-12">
                            <a href="" class="btn btn-success btn-lg rounded-5" style="background-color: blue; border-radius: 100px; border-color: blue;">Write Review</a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
</body>
</html>
